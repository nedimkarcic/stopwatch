<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple stopwatch</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="stopwatch"> 00:00:00 </p>
    <button id="start">START</button>
    <button id="stop">PAUSE/STOP</button>
    <button id="reset">RESET</button>
    <script>


      let startBtn = document.querySelector('#start');
      let stopBtn = document.querySelector('#stop');
      let resetBtn = document.querySelector('#reset');
      let createStopwatch;
      let startTime;


      startBtn.addEventListener('click', () => {

        startTime = Date.now();
        createStopwatch = setInterval(displayTime, 1000);
        startBtn.disabled = true;

      });

      stopBtn.addEventListener('click', () => {

        clearInterval(createStopwatch);
        startBtn.disabled = false;


      });

      resetBtn.addEventListener('click', () => {

        document.querySelector('.stopwatch').textContent = ' 00:00:00 ';

      });


      function displayTime() {

        // let stopTime = Date.now();
        let runningTime = Math.floor((Date.now() - startTime) / 1000);
        let h = Math.floor(runningTime / 3600);
        let m = Math.floor(runningTime % 3600 / 60);
        let s = Math.floor(runningTime % 3600 % 60);

        if(h < 10) {h = '0' + h};
        if(m < 10) {m = '0' + m};
        if(s < 10) {s = '0' + s};
        document.querySelector('.stopwatch').textContent = `${h}:${m}:${s}`;
        // console.log(runningTime);
        console.log(startTime);

      };

      // displayTime();

    </script>
  </body>
</html>
